<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Choose a state</h4>
                    <ul class="popover">
                        <li><h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                        <li><h2>Texas</h2>
                            <ul>
                                <li>Houston</li>
                                <li>Austin</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Extra goodies!</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Parking</li>
                        <li>Pool</li>
                        <li>Snacks</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Blue Empire</h2>
                </article>
                <article>
                    <h2>White Garden</h2>
                </article>
                <article>
                    <h2>Rosey lawn</h2>
                </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
